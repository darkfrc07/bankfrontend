<div class="header">
  <img src="assets/logo.png" alt="Logo" class="logo" />
  <h1>Gestión de Clientes</h1>
</div>

<div class="main-container">
  <div class="left">
    <img src="assets/cliente.png" alt="Cliente" />
  </div>

  <div class="right">
    <h2>Registrar Cliente</h2>

    <input type="text" placeholder="Nombre" [(ngModel)]="nuevoCliente.nombre" required />
    <input type="text" placeholder="Dirección" [(ngModel)]="nuevoCliente.direccion" required />
    <input type="text" placeholder="Teléfono" [(ngModel)]="nuevoCliente.telefono" required />

    <button (click)="agregarCliente()">Registrar</button>

    <h2>Clientes Registrados</h2>
    <button (click)="cargarClientes()">Cargar Clientes</button>

    <ul>
      <li *ngFor="let cliente of clientes">
        {{ cliente.nombre }} - {{ cliente.direccion }} - {{ cliente.telefono }}
      </li>
    </ul>
  </div>
</div>
